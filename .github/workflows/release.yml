name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get commit info
        id: commit
        run: |
          echo "SHA=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=${github.sha:0:7}" >> $GITHUB_OUTPUT

      - name: Get changelog
        id: changelog
        run: |
          git log $(git describe --tags --abbrev=0 ^HEAD)..HEAD --pretty=format:"%h - %s (%an)" 2>/dev/null || \
          git log -10 --pretty=format:"%h - %s (%an)" > changelog.txt
          CHANGELOG=$(cat changelog.txt)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            **Commit:** ${{ steps.commit.outputs.SHA }}
            **Short SHA:** ${{ steps.commit.outputs.SHORT_SHA }}

            ## Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
